<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1 class="display-1">Lista de tareas</h1>
  <input #textoTarea type="text" placeholder="Que vamos a hacer hoy?" class="form-control" (keyup.enter)="agreagarTarea(textoTarea.value); textoTarea.value = ''">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of tareas">
      {{ tarea.titulo}}
    </li>
  </ul>
</div>
